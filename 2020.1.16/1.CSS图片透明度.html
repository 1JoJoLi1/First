<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            background-color:red;
            animation:me 1s linear 1s;
            animation-fill-mode:forwards;
        }
        @keyframes me{
            0%{
                opacity:1;
            }
            100%{
                opacity:0;
            }
        }/* 元素透明度设置opacity*/
    </style>
</head>
<body>
    <div class="box"> </div>
</body>
</html>
