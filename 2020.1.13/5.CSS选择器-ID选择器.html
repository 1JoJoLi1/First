<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>  ID选择器</title>
        <style>
            #id1,#id2,#id3{
                color:blue;
                font-size:99px; 
            }
        </style>
    </head>
    <body>
        <h1 id="id1">  ID选择器：</h1>
        <p id="id2">   1.选择器不能以数字开头，中间不能有空格,选择器是以#开头</p>
        <p id="id3">   2.在一个html文件中，id选择器可多次使用，但不能重复</p>
    </body>
</html>
