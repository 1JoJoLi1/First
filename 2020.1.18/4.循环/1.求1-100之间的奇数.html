<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0;
        var sum1=0;
        for(var i=1;i<=100;i++){
            
            if((i%2)==1){
                sum+=i;
            }
        }
        for(var i=1;i<=100;i++){
            if((i%2)==0){
                sum1+=i;
            }
        }
            alert('奇数和为：'+sum+';偶数和为:'+sum1);
    </script>
</body>
</html>
