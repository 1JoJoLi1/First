<!DOCTYPE HMTL>
<html>
    <head>

        <meta charset="UTF-8">

        <title>
           
        </title>
        <style>
           div,p,h2,span,a{
               width:500px;
               height:300px;
               background-color:blue;
               margin:50px;
               padding:50px;
           }
           h2{  /*--块级元素转换成行内元素*/
               display:inline;
               background-color:green;
           }
          a{/*行内元素转换成块级元素*/
               background-color:pink;
               display:block;
           }
          

        </style>

    </head>
    <body>
        <div> div</div>
        <p> p</p>
        <h2>h2</h2>
        <span> span</span>
        <a href="#"> aaa</a>        
        
    </body>
</html>
<!--块级元素只想独占一行-->
<!--块级元素可以设置宽和高，   也是独占一行-->
<!--行内元素不行-->
<!--一般情况下块级元素可以包含块级元素，行内元素
    而行内元素能包含行内元素或者其他-->
<!--块级元素的margin,padding正常；
    但是行内元素上下的margin不正常-->
