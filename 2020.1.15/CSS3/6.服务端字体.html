<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>

            
        </title>
        <style>
            p{
                font-size:50px;
                font-family:'dyjp','qtgg';
            }
            @font-face{/* font-family,与src:url是必须的*/
                font-family:'dyjp';
                src:url(./font/dyjp.ttf);
                font-stretch:condensed;/*如何拉伸字体*/
            }
            @font-face{
                font-family:'qtgg';
                src:url(./font/qtgg.otf);
            }
        </style>
    </head>
    <body>
        <p> 自定义字体 faesfsdxbgf好吧</p>
    </body>

</html>
