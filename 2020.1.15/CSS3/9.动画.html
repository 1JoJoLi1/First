<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>

        </title>
        <style>
            
            div{
                width:32px;
                height:35px;
                background:url(tuski.png) no-repeat 0 0;
                animation:emhaah 200ms  steps(4)/* 可以让连动的图像平均卡顿*/   infinite; 
            }
            @keyframes emhaah{
                0%{
                    background-position:0 0;
                }
                100%{
                    background-position:0 -140px;
                }
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
