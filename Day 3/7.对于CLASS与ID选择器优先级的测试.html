<!DOCTYPE HTML>
<html>
    <head>

        <meta charset="UTF-8">
        <title> class与id的优先级测试</title>
        <style>
            p{
                color:red;
            }

        </style>        
    </head>
    <body>
        <p  class="p" id="p" style="color:aqua">    class与id优先级测试</p>
        
    </body>
</html>
<!--选择器有3种style方法用，优先级先服从就近原则，之后在同一方法中：标签选择器大于id的优先级大于class-->
