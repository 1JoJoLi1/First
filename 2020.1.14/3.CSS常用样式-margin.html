<!DOCTYPE HMTL>
<html>
    <head>

        <meta charset="UTF-8">

        <title>
            外边距
        </title>
       
       <style>
            /* 类似padding,不同之处为该值可为负数；并且上下外边距会合并，选择较大的外边距，忽略较小的*/
           div{
               margin:10px;
           }
           div{
               margin-left:-50px;
           }
        </style>

    </head>
    <body>
        <div>  不知道</div>
       
    </body>
</html>
