<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //逻辑：&&与       ||或        ！非
        
        function oTest(){
            var a,b,c,bll;
            bll=false;
            a="giao";
            b='yigei';
            c='gao';
            
            //&&
            if(a=="giao"&&b=="giao"&&c=="giao"){
                console.log('&&');
            }

            //||
            if(a=="giao"||b=="giao"||c=="giao"){
                console.log('||');
            }

            // !
            if(!bll){
                console.log('bll');
            }
        }

    </script>
</body>
</html>
