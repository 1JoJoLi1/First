<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;//var 为弱数据类型
        console.log(typeof a); //报错，结果为undefined

        a="dwd",a=13;//string,number

        a=[1,2,3] //object

        a=function(){

        }//function 类型（函数类型，函数也是一个数据类型）

        a={name:'jjj',age:18};//object

        a=true;//布尔类型

        a=null;//object类型
        
    </script>
</body>
</html>
