<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0,/*奇数*/
            summ=0;/*偶数*/

        for(var i=1;i<=100;i++){
            if((i%2)==0){
                continue;
            }
            else{
                sum+=i;
            }
        }
        for(var i=1;i<=100;i++){
            if((i%2)==1){
                continue;
            }
            else{
                summ+=i;
            }
        }
        alert('奇数和：'+sum+'；偶数和：'+summ);
    </script>
</body>
</html>
