<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .night{
            background:black;
            color:white;
        }
        .day{
            background:white;
            color:black;
        }
    </style>
</head>
<body class="day">  
    <button id="btn" onclick="openordown()">开灯/关灯</button>
    <p> 好玩不</p>

    <script>
        var body=document.body;  //var body=document.getElementById('body');   寻找body的标签名，而不用getElement()寻找id名
        
        function openordown(){
            if(body.className=='night'){
                body.className='day';
            }
            else{
                body.className='night';
            }
        }
    </script>
</body>
</html>
