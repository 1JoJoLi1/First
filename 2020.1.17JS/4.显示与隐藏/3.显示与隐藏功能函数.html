<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        div{
            width:50px;
            height:50px;
            background:green;
        }
    </style>

</head>

<body>
    <!--按钮标签，会出现一个按钮-->
    <button  onclick="showorhide('block')"> 显示</button>
    <button  onclick="showorhide('none')"> 隐藏</button>
    <div id="box"></div>
    <script>
       
        var box=document.getElementById('box');

        function showorhide(change){
            
            box.style.display=change;
            
        }
       
    </script>
</body>
</html>
