<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>  class选择器</title>

        <style>
            .color{
                color:red;
            }
            .backgroundcolor{
                background-color:black;
            }
            .fontsize{
                font-size:66px;
            }
        </style>
    </head>
    <body>
        <h1 class="color backgroundcolor">  在class选择器中</h1>
        <p  class="backgroundcolor color fontsize">   是以.开头；中间可以有空格</p>
        <p  class="fontsize">  因此在body中的标签中定义class时，可以同时填入多个标签，用空格隔开</p>

    </body>

</html>
