<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">

        <title>
           精灵图(background与伪类)
        </title>

        <!--<link rel="stylesheet" href="./style.css">-->
        <style>
             div{
                 margin:50px;   /*设置外边距*/
                 cursor:pointer; /*设置鼠标为手*/
                 height:62px;
                 background: pink url(./btn.jpg) no-repeat;
             }
             .point1{
                  
                 width:256px;
             }
             .point2{
                 width:226px;
                 background-position:-256px 0;
             }
             .point1:hover{
                 background-position:0 -62px;
             }
             .point2:hover{
                 background-position:-256px -62px;
             }
            
        </style>
       
        
    </head>
    <body>
         <div class="point1"></div>
         <div class="point2"></div>
    </body>

</html>
