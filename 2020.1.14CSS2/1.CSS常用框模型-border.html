<!DOCTYPE HMTL>
<html>
    <head>

        <meta charset="UTF-8">

        <title>
           Border
        </title>
        <style>
           .Border2,.Border1,.Border3,.Border4{
               
               width:100px;
               height:100px;
           }
           .Border2{
               border-top:20px double red; /*设置上边框--粗细，样式，颜色*/
           }
           .Border3{
               border-right:20px double red;
           }
           .Border4{
               border-left-style:solid;
               border-top-color:pink;
               border-top-style:dashed;
           }
        </style>

    </head>
    <body>
        <div class="Border1">  Border pricatice</div>
        <div class="Border2">  Border pricatice</div>
        <div class="Border3">  Border pricatice</div>
        <div class="Border4">  Border pricatice</div>

    </body>
</html>
