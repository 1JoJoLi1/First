<!DOCTYPE HMTL>
<html>
    <head>

        <meta charset="UTF-8">

        <title>
            外边距
        </title>
       
       <style>
            /* 类似padding,不同之处为该值可为负数；并且上下外边距会合并，选择较大的外边距，忽略较小的*/
           div{
               margin:10px;  /*设置外边距为10px(上下左右)*/
           }
           div{
               margin-left:-50px;  /*设置左侧的外边距为 -50px*/
           }
           div{
               margin: 0 auto; /* 设置上下外边距为0，左右为自动居中*/
           }
        </style>

    </head>
    <body>
        <div>  不知道</div>
       
    </body>
</html>
